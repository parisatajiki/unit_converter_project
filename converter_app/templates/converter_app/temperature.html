<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        /* Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
        }

        /* Glassmorphism Card */
        .converter-container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Header Styles */
        .converter-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .converter-header h1 {
            color: white;
            font-size: 28px;
            margin-bottom: 10px;
        }

        /* Input Section */
        .input-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 25px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            color: white;
            font-weight: 500;
            font-size: 16px;
        }

        input, select {
            padding: 12px 15px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        /* Button Styles */
        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #convertBtn {
            background-color: #4fd1c5;
            color: white;
        }

        #resetBtn {
            background-color: #f56565;
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button:active {
            transform: translateY(0);
        }

        /* Result Section */
        .result-section {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            min-height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #result {
            font-size: 24px;
            font-weight: 600;
            color: #2d3748;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .converter-container {
                padding: 20px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<form class="converter-container" method="post">
    {% csrf_token %}
    <div class="converter-header">
        <h1>Temperature Converter</h1>
    </div>

    <div class="input-section">
        <div class="input-group">
            <label for="temperature">Temperature Value</label>
            <input required name="number" type="number" id="temperature" placeholder="Enter temperature">
        </div>

        <div class="input-group">
            <label for="fromUnit">From Unit</label>
            <select name="from_unit" id="fromUnit">
                {% for unit in quantity.units.all %}
                    <option value="{{ unit }}">{{ unit }}</option>
                {% endfor %}

            </select>
        </div>

        <div class="input-group">
            <label for="toUnit">To Unit</label>
            <select name="to_unit" id="toUnit">
                {% for unit in quantity.units.all %}
                    <option value="{{ unit }}">{{ unit }}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <div class="button-group">
        <button type="submit" id="convertBtn">Convert</button>
        <button type="reset" id="resetBtn">Reset</button>
    </div>

    <div class="result-section">
        <div id="result">{{ result }}</div>
    </div>
    <div class="footer">
        <p>Unit Converter ©</p>
    </div>
</form>

<script>
    // Wait for DOM to be fully loaded
    document.addEventListener('DOMContentLoaded', function () {
        // Get DOM elements
        const temperatureInput = document.getElementById('temperature');
        const fromUnitSelect = document.getElementById('fromUnit');
        const toUnitSelect = document.getElementById('toUnit');
        const convertBtn = document.getElementById('convertBtn');
        const resetBtn = document.getElementById('resetBtn');
        const resultDiv = document.getElementById('result');

        // Conversion formulas
        const conversionFunctions = {
            // Celsius conversions
            celsius: {
                fahrenheit: (c) => (c * 9 / 5) + 32,
                kelvin: (c) => c + 273.15,
                celsius: (c) => c
            },
            // Fahrenheit conversions
            fahrenheit: {
                celsius: (f) => (f - 32) * 5 / 9,
                kelvin: (f) => (f - 32) * 5 / 9 + 273.15,
                fahrenheit: (f) => f
            },
            // Kelvin conversions
            kelvin: {
                celsius: (k) => k - 273.15,
                fahrenheit: (k) => (k - 273.15) * 9 / 5 + 32,
                kelvin: (k) => k
            }
        };

        // Unit symbols
        const unitSymbols = {
            celsius: '°C',
            fahrenheit: '°F',
            kelvin: 'K'
        };

        // Convert button click handler
        convertBtn.addEventListener('click', function () {
            // Get input values
            const inputValue = parseFloat(temperatureInput.value);
            const fromUnit = fromUnitSelect.value;
            const toUnit = toUnitSelect.value;

            // Validate input
            if (isNaN(inputValue)) {
                resultDiv.textContent = 'Please enter a valid number';
                return;
            }

            try {
                // Perform conversion
                const convertedValue = conversionFunctions[fromUnit][toUnit](inputValue);
                const roundedValue = Math.round(convertedValue * 100) / 100;

                // Display result
                resultDiv.textContent = `${roundedValue} ${unitSymbols[toUnit]}`;
            } catch (error) {
                resultDiv.textContent = 'Conversion error occurred';
                console.error(error);
            }
        });

        // Reset button click handler
        resetBtn.addEventListener('click', function () {
            temperatureInput.value = '';
            resultDiv.textContent = '-';
        });
    });
</script>
</body>
</html>
